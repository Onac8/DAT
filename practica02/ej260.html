<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <title>ej260</title>
  <style>
    p.small {
      font-size: small;
    }

    p.center {
      text-align: center;
    }

    p.style {
      font-style: oblique;
      font-size: x-large;
    }

    p.tachado {
      text-decoration: line-through;
    }

    p.inicial {
      color: red;
    }

    p.justificado {
      text-align: justify;
    }
  </style>
</head>

<body>
  <p class="small">Párrafo con letra pequeña.</p>
  <p class="center">Párrafo con letra centrada.</p>
  <p class="style">Párrafo con estilo "oblique" y fuente grande.</p>
  <p class="tachado">Párrafo con letra tachada.</p>
  <p class="inicial">Párrafo con letra en color rojo.</p>
  <p class="justificado">Párrafo justificado.</p>
</body>
